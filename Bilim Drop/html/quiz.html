<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Bilim Drop</title>
	<link rel="icon" href="/html/icon.png">
  <script type="module" crossorigin src="/html/main.js"></script>

</head>

<body>
	<div class="container d-flex flex-column">
		<header class="d-flex flex-column flex-sm-row gap-3 py-3 mb-5 align-items-center border-bottom">
			<a href="#" class="d-flex align-items-center me-sm-auto text-dark text-decoration-none">
				<img src="/html/icon.png" alt="" width="40" height="40" class="me-2">
				<span class="fs-4">Bilim Drop</span>
			</a>
		</header>

		<div class="flex-fill w-100 mb-5 mx-auto" style="max-width:600px">
			<div class="quiz_header">
				<h2><!--title--></h2>
				<div class="progress">
					<div class="progress_bar" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<!--questions-->
			<div class="quiz_footer">
				<div><small class="fw-bold">Started:</small> <!--submissionCreatedDate--></div>
				<button type="button" class="btn btn-primary" id="btn_submit">Submit</button>
			</div>
		</div>

		<footer class="py-3 border-top">
			<span class="text-body-secondary">Â© 2025 Bilim Drop</span>
		</footer>
	</div>

	<script>const chboxes=document.querySelectorAll(".option > input");chboxes.forEach((e=>{e.addEventListener("change",(function(){const e=this.parentElement.parentElement.querySelectorAll("input");this.checked&&e.forEach((e=>{e!==this&&(e.checked=!1)}))}))}));const onReady=async()=>{const e=document.querySelectorAll(".question_container"),t=[];e.forEach((e=>{const n=e.querySelectorAll("input[type='checkbox']:checked");1==n.length&&t.push(n[0].id)}));(await fetch("/quizzes",{headers:{"Content-Type":"application/json"},method:"POST",body:JSON.stringify({submissionId:/*submissionId*/,answers:t})})).ok?(document.cookie="sub_id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;",window.location.replace("/quizzes")):alert("Quiz upload failed.")};document.getElementById("btn_submit").addEventListener("click",onReady)</script>
	
</body>

</html>
